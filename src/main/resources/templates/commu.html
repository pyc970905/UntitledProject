<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Musi :: 커뮤니티 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:insert="header.html :: header"></div>
<div class="container">
    <h1>소통 게시판</h1>
    <div id="postingCommuForm"></div>
    <div id="commuContent"></div>
    <!-- 게시물 목록 -->
    <table class="table">
        <thead>
        <tr>
            <th>NO</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${commuPostsList} != null">
            <tr th:each="commuPostsList : ${commuPostsList}">
                <td>[[${commuPostsList.commNo}]]</td>
                <td th:onclick="'javascript:fn_showCommuDtl('+ ${commuPostsList.commNo} + ');'"><a>[[${commuPostsList.title}]]</a></td>
                <td>[[${commuPostsList.writer}]]</td>
                <td>[[${commuPostsList.views}]]</td>
            </tr>
        </th:block>
        <!-- 게시물 데이터를 서버에서 동적으로 가져와서 출력할 수도 있습니다. -->
        </tbody>
    </table>
    <button id="btnCommuForm" class="btn btn-primary">글쓰러가기</button>
    <!-- 게시물 작성 폼 -->

</div>

<!-- 스크립트 호출부-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/commu.js}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
